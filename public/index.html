<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Home Chat</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <style>
    html, body { margin:0; height:100%; }
    #ui { position:fixed; left:16px; bottom:16px; display:flex; gap:8px; z-index: 2; }
    #prompt { width:300px; padding:8px; font-size:16px; }
    #send, #voice { padding:8px 12px; font-size:14px; }
  </style>
</head>
<body>
  <div id="ui">
    <input id="prompt" placeholder="Ask somethingâ€¦" />
    <button id="send">Send</button>
    <button id="voice">ðŸŽ¤ Voice</button>
  </div>

  <a-scene renderer="antialias: true">
    <a-entity position="0 1.6 -1.25" id="chatPanel">
      <a-plane width="1.2" height="0.7" color="#111" material="opacity:0.9"></a-plane>
      <a-entity id="chatText"
                text="value: Hello!; wrapCount: 36; color: #fff"
                position="-0.55 0.25 0.01" scale="0.8 0.8 0.8"></a-entity>
      <a-entity id="hint"
                text="value: Type below or press ðŸŽ¤; wrapCount: 30; color: #9ad"
                position="-0.55 -0.25 0.01" scale="0.6 0.6 0.6"></a-entity>
    </a-entity>

    <a-entity position="0 1.6 0">
      <a-camera></a-camera>
    </a-entity>

    <a-sky color="#202531"></a-sky>
  </a-scene>

  <audio id="assistantAudio" autoplay></audio>
  <script src="./client.js" type="module"></script>
</body>
</html>
