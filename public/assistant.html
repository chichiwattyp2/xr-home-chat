<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Animated AI Virtual Assistant in A-Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  <script src="/js/assistant.js" defer></script>
  <style> html,body{margin:0;height:100%;} </style>
</head>
<body>
  <a-scene environment="preset: forest; dressingAmount: 500">
    <a-assets>
      <a-asset-item id="assistant-gltf" src="/assets/character.glb"></a-asset-item>
    </a-assets>

    <!-- Camera + mouse-ray cursor -->
    <a-entity id="camera" camera position="0 1.6 0" look-controls
              cursor="rayOrigin: mouse"
              raycaster="objects: .clickable"></a-entity>

    <!-- Assistant -->
    <a-entity id="virtual-assistant"
              class="clickable"
              gltf-model="#assistant-gltf"
              animation-mixer="crossFadeDuration: 0.4"
              position="0 0 -3"
              scale="1 1 1"
              rotation="0 0 0"
              speech-input
              speech-output
              ai-brain></a-entity>

    <!-- Status text (put color on text, not material) -->
    <a-entity position="0 2.5 -2"
              text="value: Press SPACE or click assistant to talk!; color: #FFF; align: center"
              id="status-text"></a-entity>
  </a-scene>
</body>
</html>
