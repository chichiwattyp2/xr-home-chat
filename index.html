<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Home Chat</title>

  <!-- Favicon to avoid 404s -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22/>" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

  <!-- Your scripts (place these files next to this HTML) -->
  <script src="hide-on-ar.js"></script>
  <script src="xr-probe.js"></script>
  <script type="module" src="client.js?v=3"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #000; /* hidden by canvas */
    }

    /* Fullscreen overlay root that WebXR will promote */
    #overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none; /* let the scene pass through by default */
    }

    /* Bottom chat bar */
    #ui {
      position: absolute;
      left: 12px; right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      display: flex; gap: 8px;
      background: rgba(16,18,24,.7);
      padding: 10px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      pointer-events: auto; /* clickable */
      max-width: 720px;
      margin: 0 auto;
    }

    #prompt {
      flex: 1;
      min-width: 0; /* prevent overflow on small screens */
      padding: 10px 12px;
      font-size: 16px; /* avoids iOS zoom-on-focus */
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.15);
      background: #0f1218; color: #fff;
    }
    button {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.15);
      background: #1b2333; color: #fff;
    }
    button:active { transform: translateY(1px); }

    @media (max-width: 480px) {
      #ui { left: 0; right: 0; margin: 0 12px; flex-direction: column; max-width: none; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- DOM overlay promoted by WebXR -->
  <div id="overlay">
    <div id="ui">
      <input id="prompt" placeholder="Ask somethingâ€¦" />
      <button id="send">Send</button>
      <button id="voice">ðŸŽ¤ Voice</button>
    </div>
  </div>

  <a-scene
    renderer="alpha:true; physicallyCorrectLights:true; colorManagement:true"
    webxr="optionalFeatures: dom-overlay, hit-test; overlayElement: #overlay"
    xr-mode-ui="enabled: true; arEnabled: true; vrEnabled: false">

    <!-- Optional 3D chat panel (your HTML chat stays on top via DOM overlay) -->
    <a-entity position="0 1.6 -1.25" id="chatPanel">
      <a-plane width="1.35" height="0.8" color="#111" material="opacity:0.9"></a-plane>
      <a-entity id="chatText"
                text="value: Hello!; wrapCount: 40; color: #fff"
                position="-0.62 0.28 0.01" scale="0.8 0.8 0.8"></a-entity>
      <a-entity id="hint"
                text="value: Type below or press ðŸŽ¤; wrapCount: 36; color: #9ad"
                position="-0.62 -0.28 0.01" scale="0.6 0.6 0.6"></a-entity>
    </a-entity>

    <a-entity>
      <a-camera position="0 0.61552 3.03645"
                rotation="-2.9793805346802835 0.45836623610465876 0"></a-camera>
    </a-entity>

    <!-- Sky disappears in AR -->
    <a-sky color="#0b0d12" hide-on-ar></a-sky>
  </a-scene>

  <audio id="assistantAudio" autoplay playsinline></audio>

  <!-- Your app logic (ensure this file exists beside index.html) -->
  <script type="module" src="client.js"></script>
</body>
</html>
