<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Home Chat</title>

  <!-- Core libs -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@3.0.1/dist/aframe-randomizer-components.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>

  <!-- Networking (modern NAF) -->
  <script src="https://unpkg.com/networked-aframe@0.14.0/dist/networked-aframe.min.js"></script>
  

  <!-- Your custom scripts -->
 <!-- <script src="hide-on-ar.js"></script> -->
  <script src="xr-probe.js"></script>
<script src="js/csp-debug.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/sheet-listings.js"></script>
  <script src="js/typer-component.js"></script>
  <script src="js/mobile-naf-setup.js"></script>
  <script type="module" src="client.js?v=3"></script>

  <link rel="icon" href="data:," />
 <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #000; /* hidden by canvas */
    }

    /* Fullscreen overlay root that WebXR will promote */
    #overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none; /* let the scene pass through by default */
    }

    /* Bottom chat bar */
    #ui {
      position: absolute;
      left: 12px; right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      display: flex; gap: 8px;
      background: rgba(16,18,24,.7);
      padding: 10px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      pointer-events: auto; /* clickable */
      max-width: 720px;
      margin: 0 auto;
    }

    #prompt {
      flex: 1;
      min-width: 0; /* prevent overflow on small screens */
      padding: 10px 12px;
      font-size: 16px; /* avoids iOS zoom-on-focus */
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.15);
      background: #0f1218; color: #fff;
    }
    button {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.15);
      background: #1b2333; color: #fff;
    }
    button:active { transform: translateY(1px); }

    @media (max-width: 480px) {
      #ui { left: 0; right: 0; margin: 0 12px; flex-direction: column; max-width: none; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="ui">
      <input id="prompt" placeholder="Ask somethingâ€¦" />
      <button id="send">Send</button>
      <button id="voice">ðŸŽ¤ Voice</button>
    </div>
  </div>

  <a-scene webxr="optionalFeatures: dom-overlay, hit-test; overlayElement: #overlay">

    <a-assets>
      <audio id="click-sound" crossorigin="anonymous" src="click.wav"></audio>
      <template id="avatar-template">
        <a-entity class="avatar" networked-audio-source>
          <a-sphere class="head" color="#5985ff" scale="0.45 0.5 0.4" random-color></a-sphere>
        </a-entity>
      </template>
    </a-assets>

    <a-entity id="player" networked="template:#avatar-template; attachTemplateToLocal:false;"
              camera wasd-controls look-controls position="0 1.6 0">
      <a-cursor raycaster="objects: [data-raycastable]"></a-cursor>
    </a-entity>

    <a-entity environment="dressing:none; ground:flat; fog:0; skyType:none; groundColor:#111; gridColor:#202020; grid:2x2; groundTexture:none"></a-entity>

    <!-- Example catalog -->
    <a-entity id="catalog" scale="0.2 0.2 0.2" position="-2 1.1 -1.05" rotation="0 45 0">
      <a-entity class="container" id="container" position="-3.15 4 0"></a-entity>
    </a-entity>

    <a-entity position="2.6 2.1 -1.25" id="chatPanel">
      <a-plane width="1.35" height="0.8" color="#111" material="opacity:0.9"></a-plane>
      <a-entity id="chatText" text="value: Hello!; color: #fff" position="-0.62 0.28 0.01"></a-entity>
      <a-entity id="hint" text="value: Type below or press ðŸŽ¤; wrapCount: 36; color:#9ad" position="-0.62 -0.28 0.01"></a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
