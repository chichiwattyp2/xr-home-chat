     <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #000; /* hidden by canvas */
    }

    /* Fullscreen overlay root that WebXR will promote */
    #overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none; /* let the scene pass through by default */
    }

    /* Bottom chat bar */
    #ui {
      position: absolute;
      left: 12px; right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      display: flex; gap: 8px;
      background: rgba(16,18,24,.7);
      padding: 10px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      pointer-events: auto; /* clickable */
      max-width: 720px;
      margin: 0 auto;
    }

    #prompt {
      flex: 1;
      min-width: 0; /* prevent overflow on small screens */
      padding: 10px 12px;
      font-size: 16px; /* avoids iOS zoom-on-focus */
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.15);
      background: #0f1218; color: #fff;
    }
    button {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.15);
      background: #1b2333; color: #fff;
    }
    button:active { transform: translateY(1px); }

    @media (max-width: 480px) {
      #ui { left: 0; right: 0; margin: 0 12px; flex-direction: column; max-width: none; }
      button { width: 100%; }
    }
  </style>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById("particles");
        particles.parentNode.removeChild(particles);
      }

      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: "#avatar-template",
        components: [
          "position",
          "rotation",
          {
            selector: ".head",
            component: "material",
            property: "color"
          }
        ]
      });
