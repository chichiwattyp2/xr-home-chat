<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Home Chat</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

  <link rel="icon" href="data:," />
  <style>
    html, body { margin:0; height:100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

/* Fullscreen overlay root that WebXR will promote */
#overlay {
  position: fixed;
  inset: 0;
  z-index: 2;
  pointer-events: none;           /* let A-Frame pass through by default */
}

/* The actual chat bar */
#ui {
  position: absolute;
  left: 12px; right: 12px;
  bottom: calc(12px + env(safe-area-inset-bottom));
  display: flex; gap: 8px;
  background: rgba(16,18,24,.7);
  padding: 10px;
  border-radius: 12px;
  backdrop-filter: blur(6px);
  pointer-events: auto;           /* clickable */
  max-width: 720px;               /* keep it sane on tablets */
  margin: 0 auto;                 /* center when we remove left/right in mobile */
}

/* Inputs/buttons */
#prompt {
  flex: 1;
  min-width: 0;                   /* prevent flex overflow on small screens */
  padding: 10px 12px;
  font-size: 16px;                /* avoids iOS zoom-on-focus */
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.15);
  background: #0f1218; color: #fff;
}
button {
  padding: 10px 14px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.15);
  background: #1b2333; color: #fff;
}
button:active { transform: translateY(1px); }

/* Stack nicely on narrow screens */
@media (max-width: 480px) {
  #ui {
    left: 0; right: 0;            /* let margin center it */
    margin: 0 12px;
    flex-direction: column;
    max-width: none;
  }
  button { width: 100%; }
}

  </style>

  <script>
    // Hide any entity while in AR; restore after.
    AFRAME.registerComponent('hide-on-ar', {
      init() {
        this.wasVisible = this.el.getAttribute('visible') !== false;
        this.onEnterVR = this.onEnterVR.bind(this);
        this.onExitVR  = this.onExitVR.bind(this);
        this.el.sceneEl.addEventListener('enter-vr', this.onEnterVR);
        this.el.sceneEl.addEventListener('exit-vr',  this.onExitVR);
      },
      onEnterVR() {
        const scene = this.el.sceneEl;
        if (scene.is('ar-mode')) {
          this.prevVisible = this.el.getAttribute('visible');
          this.el.setAttribute('visible', false);
        }
      },
      onExitVR() {
        this.el.setAttribute('visible',
          this.prevVisible !== undefined ? this.prevVisible : this.wasVisible);
      },
      remove() {
        const scene = this.el.sceneEl;
        scene.removeEventListener('enter-vr', this.onEnterVR);
        scene.removeEventListener('exit-vr',  this.onExitVR);
      }
    });
  </script>

  <!-- AR/VR support probe -->
  <script>
    (async () => {
      if (!('xr' in navigator)) {
        console.warn('[XR] navigator.xr not available. On iOS: need iOS 16.4+ Safari (not PWA).');
        return;
      }
      try {
        const ar = await navigator.xr.isSessionSupported('immersive-ar');
        const vr = await navigator.xr.isSessionSupported('immersive-vr');
        console.log('[XR] immersive-ar supported:', ar, ' / immersive-vr:', vr);
        if (!ar) {
          console.warn('[XR] No immersive-ar. Common causes:',
            '\n- iOS < 16.4, or using a third-party browser without WebXR',
            '\n- Running as Home-screen app (PWA) on iOS â€” WebXR is disabled there',
            '\n- Inside an iframe without allow="xr-spatial-tracking"',
            '\n- Device/flags disabled AR');
        }
      } catch (e) {
        console.error('[XR] isSessionSupported failed:', e);
      }
    })();
  </script>
</head>
<body>
  <!-- Your chat overlay (used as DOM overlay in AR) -->
 <div id="overlay">
  <!-- Your bottom chat bar -->
  <div id="ui">
    <input id="prompt" placeholder="Ask somethingâ€¦" />
    <button id="send">Send</button>
    <button id="voice">ðŸŽ¤ Voice</button>
  </div>
</div>

  
  <a-scene webxr="optionalFeatures: dom-overlay, hit-test; overlayElement: #overlay">


    <!-- Chat panel in 3D (optional; your DOM chat stays on top via DOM overlay) -->
    <a-entity position="0 1.6 -1.25" id="chatPanel">
      <a-plane width="1.35" height="0.8" color="#111" material="opacity:0.9"></a-plane>
      <a-entity id="chatText"
                text="value: Hello!; wrapCount: 40; color: #fff"
                position="-0.62 0.28 0.01" scale="0.8 0.8 0.8"></a-entity>
      <a-entity id="hint"
                text="value: Type below or press ðŸŽ¤; wrapCount: 36; color: #9ad"
                position="-0.62 -0.28 0.01" scale="0.6 0.6 0.6"></a-entity>
    </a-entity>

    <a-entity>
      <a-camera position="0 0.61552 3.03645" rotation="-2.9793805346802835 0.45836623610465876 0"></a-camera>
    </a-entity>

    <!-- Sky disappears in AR -->
    <a-sky color="#0b0d12" hide-on-ar></a-sky>

  </a-scene>

  <audio id="assistantAudio" autoplay></audio>

  <!-- Make sure this path exists; if you were seeing a 404, fix or comment out for testing -->
  <script src="./client.js" type="module"></script>
</body>
</html>
