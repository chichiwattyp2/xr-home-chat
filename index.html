<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Home Chat</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <style>
    html, body { margin:0; height:100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #ui { position:fixed; left:12px; right:12px; bottom:12px; display:flex; gap:8px; z-index: 2; background: rgba(16,18,24,.7); padding:10px; border-radius:12px; backdrop-filter: blur(6px); }
    #prompt { flex:1; padding:10px 12px; font-size:16px; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:#0f1218; color:#fff; }
    button { padding:10px 14px; font-size:15px; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:#1b2333; color:#fff; }
    button:active { transform: translateY(1px); }
    @media (max-width: 480px) { #ui { flex-direction: column; } button { width: 100%; } }
  </style>
</head>
<body>
  <div id="ui">
    <input id="prompt" placeholder="Ask somethingâ€¦" />
    <button id="send">Send</button>
    <button id="voice">ðŸŽ¤ Voice</button>
  </div>

  <a-scene renderer="antialias: true">
    <a-entity position="0 1.6 -1.25" id="chatPanel">
      <a-plane width="1.35" height="0.8" color="#111" material="opacity:0.9"></a-plane>
      <a-entity id="chatText"
                text="value: Hello!; wrapCount: 40; color: #fff"
                position="-0.62 0.28 0.01" scale="0.8 0.8 0.8"></a-entity>
      <a-entity id="hint"
                text="value: Type below or press ðŸŽ¤; wrapCount: 36; color: #9ad"
                position="-0.62 -0.28 0.01" scale="0.6 0.6 0.6"></a-entity>
    </a-entity>

    <a-entity position="0 1 -2">
      <a-camera></a-camera>
    </a-entity>

    <a-sky color="#202531"></a-sky>
  </a-scene>

  <audio id="assistantAudio" autoplay></audio>
  <script src="./client.js" type="module"></script>
</body>
</html>
